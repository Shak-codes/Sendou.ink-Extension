<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <meta name="description" content="View the user profile, team info, and stats for KyochaN.">
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <header>
      <nav class="navbar" aria-label="Main navigation">
        <ul class="nav-list">
          <li><a href="home.html">Profile</a></li>
          <li><a>SendouQ</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="profile-container">
        <img class="profile" src="/images/profile.png" alt="profile picture" />

        <div class="details-container">
          <header class="header">
            <p class="name">KyochaN</p>
          </header>

          <section class="team-container">
            <img class="team" src="/images/team.png" alt="Team logo" />
            <div class="team-description">
              <p class="team-name">FTWIN</p>
              <p class="team-role">Captain</p>
            </div>
          </section>
        </div>
      </section>
    </main>

    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script>
      const links = document.querySelectorAll("a");
      const currentPath = window.location.pathname;

      links.forEach((link) => {
        const linkPath = new URL(link.href).pathname;
        if (linkPath === currentPath) {
          link.classList.add("active");
        }
      });
    </script>
  </body>
</html>
